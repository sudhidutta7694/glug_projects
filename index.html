<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://w7.pngwing.com/pngs/993/679/png-transparent-iphone-4s-ios-7-computer-icons-weather-weather-logo-thumbnail.png">
    <title>Weather Website</title>
</head>
<body onload="DefaultScreen()">
    <div class="progress"></div>
    <center>
        <div class="heading"><h1 id="Para1">5 Days Weather Forecast</h1></div>
        <p id="inputContainer"><input type="text" id="cityInput" placeholder="Enter City Name"></p>
        <button type="button" onclick="GetInfo()">Search Weather</button>        
        <div class="heading2"><h1>Weather For <span id="cityName"></span></h1></div>
    </center>
    
    <div id = "weatherContainer">
        <div id="iconsContainer">    
            <div class = "icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="https://png.pngtree.com/png-vector/20201111/ourmid/pngtree-vector-icon-load-png-image_2417597.jpg" class="imgClass" id="img1"></div>
                <p class="minValues" id="day1Min">Loading...</p>
                <p class="maxValues" id="day1Max">Loading...</p>
            </div>
            <div class = "icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="https://png.pngtree.com/png-vector/20201111/ourmid/pngtree-vector-icon-load-png-image_2417597.jpg" class="imgClass" id="img2"></div>
                <p class="minValues" id="day2Min">Loading...</p>
                <p class="maxValues" id="day2Max">Loading...</p>
            </div>
            <div class = "icons">
                <p class="weather" id="day3"></p>
                <div class="image"><img src="https://png.pngtree.com/png-vector/20201111/ourmid/pngtree-vector-icon-load-png-image_2417597.jpg" class="imgClass" id="img3"></div>
                <p class="minValues" id="day3Min">Loading...</p>
                <p class="maxValues" id="day3Max">Loading...</p>
            </div>
            <div class = "icons">
                <p class="weather" id="day4"></p>
                <div class="image"><img src="https://png.pngtree.com/png-vector/20201111/ourmid/pngtree-vector-icon-load-png-image_2417597.jpg" class="imgClass" id="img4"></div>
                <p class="minValues" id="day4Min">Loading...</p>
                <p class="maxValues" id="day4Max">Loading...</p>
            </div>
            <div class = "icons">
                <p class="weather" id="day5"></p>
                <div class="image"><img src="https://png.pngtree.com/png-vector/20201111/ourmid/pngtree-vector-icon-load-png-image_2417597.jpg" class="imgClass" id="img5"></div>
                <p class="minValues" id="day5Min">Loading...</p>
                <p class="maxValues" id="day5Max">Loading...</p>
            </div>
        </div>
    </div>


        <script src="script.js"></script>
</body>
</html>
